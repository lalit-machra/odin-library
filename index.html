<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./form.js" defer></script>
  </head>
  <body>
    <h1>Welcome to your library!</h1> 
    <button class="addNewBtn">Add New Book</button>

    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Number of pages</th>
          <th>Reading status</th>
          <th>Remove Book</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <dialog class="newBookDialog">
      <form class="newBookForm">
        <label for="author">
          <span>Author</span>
          <input id="author" type="text" name="author" required autocomplete="off">
          <span class="error"></span>
        </label>

        <label for="title">
          <span>Title</span>
          <input id="title" type="text" name="title" required autocomplete="off">
          <span class="error"></span>
        </label>

        <label for="numOfPages">
          <span>Number of pages</span>
          <input id="numOfPages" type="number" name="numOfPages" required autocomplete="off">
          <span class="error"></span>
        </label>

        <label for="readingStatus">
          <span>Reading Status</span>
          <select id="readingStatus" name="readingStatus" required>
            <option selected disabled value="">SELECT</option>
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
          <span class="error"></span>
        </label>

        <div class="controlBtns">
          <button formmethod="dialog" class="submitBtn" type="submit">Submit</button>
          <button class="close-dialog" type="button">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
